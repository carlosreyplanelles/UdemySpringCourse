<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="@{/css/demo.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>

<div class="container">
    <h1>New Employee</h1>
    <form action="#" th:action="@{/employees/update}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" class="form-control mb-4 col-4" th:field="*{firstName}">
        <input type="text" class="form-control mb-4 col-4" th:field="*{lastName}">
        <input type="email" class="form-control mb-4 col-4" th:field="*{email}">
        <input class="btn btn-info" type="submit" value="Update"/>
    </form>
    <a th:href = "@{/employees/list}">Back to list</a>
</div>

</body>
</html>
