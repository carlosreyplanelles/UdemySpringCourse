<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="@{/css/demo.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of employees</title>
</head>
<body>

<div class="container">
    <h1>Employee Directory</h1>
    <div>
        <a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">Add</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.firstName}"/>
            <td th:text="${emp.lastName}"/>
            <td th:text="${emp.email}"/>
            <td>
                <a th:href="@{/employees/showUpdateForm(id = ${emp.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/employees/delete(id = ${emp.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
